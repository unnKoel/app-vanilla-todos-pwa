<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vallina todos</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        background: #ececec;
      }
      header {
        height: 60px;
        background: purple;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 40px;
        box-shadow: 1px 2px 6px 0px #777;
      }

      main {
        display: flex;
        height: calc(100vh - 140px);
        justify-content: center;
        padding: 20px 40px;
      }

      .add-todo-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      footer {
        height: 40px;
        background: #2d3850;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 40px;
      }

      .button {
        justify-content: center;
        display: flex;
      }

      button {
        background: #512da8;
        color: #fff;
        padding: 10px 15px;
        cursor: pointer;
        border: 2px solid #512da8;
        box-shadow: 1px 1px 3px 0px #777;
        outline: none;
      }

      button:hover {
        box-shadow: none;
      }

      input {
        width: 200px;
        height: 40px;
        /* border-radius: 20px; */
        border: none;
        padding-left: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background: #fff;
        box-shadow: 1px 1px 3px 0px #777;
      }

      @media screen and (min-width: 451px) {
        input {
          width: 280px;
        }
      }
    </style>
  </head>

      <h3><a class="banner">Vallina Todos PWA</a></h3>
    </header>

</html>
